name: Build and Zip Extension

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: ./apps/mocksi-lite-next

jobs:
  build_extension:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

        # Set EXTENSION_ENV variable to the current branch name
      - name: Set EXTENSION_ENV variable
        run: echo "EXTENSION_ENV=\"${GITHUB_REF##refs/heads/}\"" | sed 's/\//-/g' >> $GITHUB_ENV
      - name: Build artifacts
        run: pnpm build
        env:
          EXTENSION_ENV: ${{ env.EXTENSION_ENV }}

      - name: Upload extension artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mocksi-lite-next
          path: ./apps/mocksi-lite-next/dist
