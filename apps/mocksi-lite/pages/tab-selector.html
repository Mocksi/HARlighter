<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mocksi Alpha</title>
        <link rel="stylesheet" href="tab-selector.css">
    </head>

    <body class="tab-selector-container">
        <div class="tab-selector-header">
            <div class="close-button">
                <img src="../public/close-icon.png" alt="close-icon" />
            </div>
            <img src="../public/menu-icon.png" alt="menu-icon" />
        </div>
        <div class="tab-selector-content">
            <label class="localize" data-localize="selectTabs">
                Editing
                <select name="tabs" id="tabs">
                    <option value="-1">Select</option>
                </select>
            </label>
            <div class="tab-selector-checkbox">
                <input type="checkbox" />
                <div>Highlight All Previous Changes</div>
            </div>
        </div>
        <script src="tab-selector.ts" type="module"></script>
    </body>
</html>
